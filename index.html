<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paparan Aktiviti APM Klang</title>
  <style>
    :root {
      --bg: #050816;
      --bg-card: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 40%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    header p {
      margin-top: 4px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85));
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.12);
      backdrop-filter: blur(10px);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .toolbar-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      font-size: 0.7rem;
      color: var(--accent);
      background: rgba(15, 23, 42, 0.6);
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.9);
    }

    .last-update {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .search-box {
      flex: 1;
      min-width: 160px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 0.8rem;
    }

    .search-box input::placeholder {
      color: var(--muted);
    }

    .table-wrapper {
      margin-top: 8px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.3);
      max-height: 70vh;
      overflow-y: auto;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.06), rgba(15, 23, 42, 0.96));
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 1;
      background: linear-gradient(90deg, rgba(15, 23, 42, 0.98), rgba(8, 47, 73, 0.98));
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(30, 64, 175, 0.3);
      text-align: left;
      vertical-align: top;
    }

    th {
      font-weight: 600;
      font-size: 0.78rem;
      color: #e5e7eb;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background-color: rgba(15, 23, 42, 0.9);
    }

    tbody tr:nth-child(odd) {
      background-color: rgba(15, 23, 42, 0.7);
    }

    tbody tr:hover {
      background: rgba(30, 64, 175, 0.55);
    }

    td {
      color: #e5e7eb;
    }

    .col-tarikh {
      white-space: nowrap;
      font-weight: 600;
      font-size: 0.78rem;
    }

    .col-perihal {
      font-weight: 500;
    }

    .col-tempat,
    .col-catat {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 0.7rem;
      color: var(--muted);
    }

    .error {
      color: var(--danger);
      font-size: 0.8rem;
      margin-top: 5px;
    }

    @media (max-width: 640px) {
      header h1 {
        font-size: 1.1rem;
      }

      .card {
        padding: 10px;
      }

      th, td {
        padding: 6px 8px;
      }

      table {
        font-size: 0.75rem;
      }

      .table-wrapper {
        max-height: 65vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Paparan Aktiviti / Program APM Daerah Klang</h1>
      <p>Data dijana terus dari Google Sheets (via Google Apps Script)</p>
    </header>

    <div class="card">
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="badge">
            <span class="badge-dot"></span>
            Live connected
          </div>
          <span class="last-update" id="lastUpdate">Sedang memuat data‚Ä¶</span>
        </div>

        <div class="search-box">
          <span>üîç</span>
          <input
            type="text"
            id="searchInput"
            placeholder="Cari tarikh / perihal / tempat / catatan‚Ä¶"
          />
        </div>
      </div>

      <div class="table-wrapper">
        <table id="dataTable">
          <thead>
            <tr id="tableHeadRow">
              <!-- header akan diisi melalui JS -->
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- data akan diisi melalui JS -->
          </tbody>
        </table>
      </div>

      <div class="status-bar">
        <span id="rowCount">0 rekod</span>
        <span id="loadingStatus"></span>
      </div>

      <div class="error" id="errorBox"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxaeyLXNpIEBJlV5e_rExltO_SrQud-_MNs6W37mhO73y9OROx3cs5auZaZPvbmY2tz/exec";

    let allData = [];

    const tableHeadRow = document.getElementById("tableHeadRow");
    const tableBody = document.getElementById("tableBody");
    const rowCount = document.getElementById("rowCount");
    const loadingStatus = document.getElementById("loadingStatus");
    const errorBox = document.getElementById("errorBox");
    const lastUpdate = document.getElementById("lastUpdate");
    const searchInput = document.getElementById("searchInput");

    async function loadData() {
      loadingStatus.textContent = "Memuat data dari Google Sheets‚Ä¶";
      errorBox.textContent = "";

      try {
        const res = await fetch(API_URL, { method: "GET" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        allData = Array.isArray(data) ? data : [];
        renderTable(allData);

        const now = new Date();
        lastUpdate.textContent = "Kemas kini terakhir: " + now.toLocaleString("ms-MY");
        loadingStatus.textContent = "Selesai";
      } catch (err) {
        console.error(err);
        loadingStatus.textContent = "";
        errorBox.textContent = "Gagal memuat data. Sila cuba refresh laman ini.";
      }
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      tableHeadRow.innerHTML = "";

      if (!data || data.length === 0) {
        rowCount.textContent = "0 rekod";
        return;
      }

      // Ambil keys dari item pertama (header)
      const headers = Object.keys(data[0]);

      // Bina header table
      headers.forEach((h) => {
        const th = document.createElement("th");
        th.textContent = h;
        tableHeadRow.appendChild(th);
      });

      // Bina rows
      data.forEach((row) => {
  const tr = document.createElement("tr");

  headers.forEach((h, index) => {
    const td = document.createElement("td");
    let value = row[h] ?? "";

    const lower = h.toLowerCase();

    // Jika kolum Tarikh ‚Üí format cantik
    if (lower.includes("tarikh")) {
      const d = new Date(value);
      if (!isNaN(d)) {
        // Format tarikh ikut Malaysia: 1/11/2025
        value = d.toLocaleDateString("ms-MY", {
          day: "numeric",
          month: "numeric",
          year: "numeric",
        });
      }
      td.classList.add("col-tarikh");
    } else if (lower.includes("perihal") || lower.includes("aktiviti")) {
      td.classList.add("col-perihal");
    } else if (lower.includes("tempat")) {
      td.classList.add("col-tempat");
    } else if (lower.includes("catatan") || lower.includes("nota")) {
      td.classList.add("col-catat");
    }

    td.textContent = value;
    tr.appendChild(td);
  });

  tableBody.appendChild(tr);
});


      rowCount.textContent = data.length + " rekod dipaparkan";
    }

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase().trim();
      if (!term) {
        renderTable(allData);
        return;
      }

      const filtered = allData.filter((row) => {
        return Object.values(row).some((v) =>
          String(v).toLowerCase().includes(term)
        );
      });

      renderTable(filtered);
    });

    loadData();
  </script>
</body>
</html>
