<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paparan Aktiviti APM Klang</title>
  <style>
    :root {
      --bg: #020617;
      --bg-card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.25);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f97373;
    }


    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 40%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .container { width: 100%; max-width: 1100px; }

    header { text-align: center; margin-bottom: 16px; }
    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    header p { margin-top: 4px; font-size: 0.9rem; color: var(--muted); }

    .card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.9));
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(12px);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .toolbar-left { display: flex; flex-direction: column; gap: 4px; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      font-size: 0.75rem;
      color: var(--accent);
      background: rgba(15, 23, 42, 0.9);
    }

    .badge-dot {
      width: 7px; height: 7px; border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.95);
    }

    .last-update { font-size: 0.75rem; color: var(--muted); }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
    }

    .search-box {
      flex: 1;
      min-width: 170px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 6px 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .search-box span { font-size: 0.8rem; }
    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 0.85rem;
    }
    .search-box input::placeholder { color: var(--muted); }

    .select-small {
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 6px 10px;
      font-size: 0.8rem;
      outline: none;
    }

    .refresh-btn {
      background: var(--accent);
      color: #0b1120;
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }
    .refresh-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(56, 189, 248, 0.6);
      background: #0ea5e9;
    }

    .table-wrapper {
      margin-top: 8px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.4);
      max-height: 70vh;
      overflow-y: auto;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.08), rgba(15, 23, 42, 0.97));
    }

    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }

    thead {
      position: sticky;
      top: 0;
      z-index: 1;
      background: linear-gradient(90deg, rgba(15, 23, 42, 0.98), rgba(8, 47, 73, 0.98));
    }

    th, td {
      padding: 9px 10px;
      border-bottom: 1px solid rgba(30, 64, 175, 0.4);
      text-align: left;
      vertical-align: top;
    }

    th {
      font-weight: 700;
      font-size: 0.82rem;
      color: #e5e7eb;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) { background-color: rgba(15, 23, 42, 0.93); }
    tbody tr:nth-child(odd) { background-color: rgba(15, 23, 42, 0.8); }
    tbody tr:hover { background: rgba(30, 64, 175, 0.65); }

    td { color: #e5e7eb; }

    /* Kolum tarikh kecil & tetap */
    th.col-tarikh, td.col-tarikh {
      width: 90px; min-width: 90px; max-width: 90px;
      white-space: nowrap;
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .col-perihal { font-weight: 500; }

    .col-tempat,
    .col-kenderaan,
    .col-masa,
    .col-pegawai,
    .col-catat {
      font-size: 0.82rem;
      color: var(--muted);
      white-space: normal !important;
    }

    /* Kolum aksi */
    th.col-actions, td.col-actions {
      width: 140px;
      text-align: center;
      white-space: nowrap;
    }

    .action-btn {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.75rem;
      cursor: pointer;
      margin: 0 3px;
    }
    .action-btn:hover { background: rgba(30, 64, 175, 0.9); }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--muted);
      gap: 6px;
      flex-wrap: wrap;
    }

    .error { color: var(--danger); font-size: 0.8rem; margin-top: 5px; }

    /* Warna ikut status tarikh */
    tr.past-row td { color: #f97373; }
    tr.today-row td { color: #60a5fa; }
    tr.future-row td { color: #e5e7eb; }

    /* MODE MOBILE: setiap row jadi kad */
    @media (max-width: 640px) {
      header h1 { font-size: 1.3rem; }
      .card { padding: 10px; }
      .table-wrapper { max-height: none; border: none; background: transparent; }

      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }

      tr {
        position: relative;
        margin-bottom: 12px;
        padding: 10px 8px 8px 8px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      td {
        border: none;
        padding: 6px 6px;
        position: relative;
        padding-left: 160px;
        min-height: 26px;
        font-size: 0.8rem;
      }

      td::before {
        position: absolute;
        left: 10px;
        top: 6px;
        width: 140px;
        color: var(--accent);
        font-weight: 700;
        font-size: 0.75rem;
        text-transform: uppercase;
      }

      td.col-tarikh::before { content: "TARIKH"; }
      td.col-perihal::before { content: "PERIHAL"; }
      td.col-tempat::before { content: "TEMPAT"; }
      td.col-kenderaan::before { content: "KENDERAAN"; }
      td.col-masa::before { content: "MASA"; }
      td.col-pegawai::before { content: "PEGAWAI & ANGGOTA"; }
      td.col-catat::before { content: "CATATAN"; }

      td.col-tarikh { text-align: left; }

      /* Aksi: butang di penjuru kanan atas */
      td.col-actions {
        position: static;
        padding-left: 160px;
        margin-top: 6px;
       }
      td.col-actions::before { content: ""; }

      .action-btn { font-size: 0.7rem; padding: 3px 8px; margin: 0 2px; }
    }

    /* Highlight row/kad yang auto-scroll */
tr.focus-row {
  outline: 2px solid rgba(56, 189, 248, 0.9);
  box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
}


  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Paparan Aktiviti / Program APM Daerah Klang</h1>
      <p>Senarai program & aktiviti yang direkodkan dalam Google Sheets (Apps Script API).</p>
    </header>

    <div class="card">
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="badge">
            <span class="badge-dot"></span>
            Live connected
          </div>
          <span class="last-update" id="lastUpdate">Sedang memuat data‚Ä¶</span>
        </div>

        <div class="controls">
          <select id="yearFilter" class="select-small">
            <option value="">Semua Tahun</option>
          </select>

          <select id="monthFilter" class="select-small">
            <option value="">Semua Bulan</option>
          </select>

          <div class="search-box">
            <span>üîç</span>
            <input type="text" id="searchInput" placeholder="Cari tarikh / perihal / tempat / catatan‚Ä¶" />
          </div>

          <button id="refreshBtn" class="refresh-btn" type="button">‚Üª Refresh</button>
        </div>
      </div>

      <div class="table-wrapper">
        <table id="dataTable">
          <thead><tr id="tableHeadRow"></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="status-bar">
        <span id="rowCount">0 rekod</span>
        <span id="loadingStatus"></span>
      </div>

      <div class="error" id="errorBox"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxaeyLXNpIEBJlV5e_rExltO_SrQud-_MNs6W37mhO73y9OROx3cs5auZaZPvbmY2tz/exec";

    let allData = [];
    let renderedData = [];

    const tableHeadRow = document.getElementById("tableHeadRow");
    const tableBody = document.getElementById("tableBody");
    const rowCount = document.getElementById("rowCount");
    const loadingStatus = document.getElementById("loadingStatus");
    const errorBox = document.getElementById("errorBox");
    const lastUpdate = document.getElementById("lastUpdate");
    const searchInput = document.getElementById("searchInput");
    const yearFilter = document.getElementById("yearFilter");
    const monthFilter = document.getElementById("monthFilter");
    const refreshBtn = document.getElementById("refreshBtn");

    // Susunan kad ikut permintaan awak
    const COLUMN_SPECS = [
      { id: "tarikh", label: "TARIKH", matchAny: ["tarikh"] },
      { id: "perihal", label: "PERIHAL", matchAny: ["perihal", "aktiviti", "program"] },
      { id: "tempat", label: "TEMPAT", matchAny: ["tempat", "lokasi"] },
      { id: "kenderaan", label: "KENDERAAN", matchAny: ["kenderaan", "kenderan", "vehicle"] },
      { id: "masa", label: "MASA", matchAny: ["masa", "waktu", "time", "jam"] },
      { id: "pegawai", label: "PEGAWAI DAN ANGGOTA", matchAny: ["pegawai", "anggota"] },
      { id: "catatan", label: "CATATAN", matchAny: ["catatan", "nota", "remarks"] },
    ];

    let headerMap = {}; // id -> actual header key

    function normaliseHeaderName(name) {
      return name ? String(name).toLowerCase() : "";
    }

    function buildHeaderMap(sampleRow) {
      headerMap = {};
      const keys = Object.keys(sampleRow || {});

      COLUMN_SPECS.forEach((spec) => {
        const found = keys.find((k) => {
          const lower = normaliseHeaderName(k);
          return spec.matchAny.some((m) => lower.includes(m));
        });
        if (found) headerMap[spec.id] = found;
      });
    }

    function formatDateForDisplay(value) {
      const d = new Date(value);
      if (isNaN(d)) return value || "";
      return d.toLocaleDateString("ms-MY", { day: "numeric", month: "numeric", year: "numeric" });
    }

    function parseDateFromRow(row) {
      const key = headerMap.tarikh;
      if (!key) return null;
      const raw = row[key];
      if (!raw) return null;
      const d = new Date(raw);
      if (isNaN(d)) return null;
      return d;
    }

    function getCell(row, id) {
      const key = headerMap[id];
      if (!key) return "";
      const v = row[key];
      if (v == null) return "";
      if (id === "tarikh") return formatDateForDisplay(v);
      return String(v);
    }

    function splitNames(raw) {
      // support: newline, comma, semicolon
      // also handle numbered input like "1. Ali\n2. Abu"
      const text = (raw || "").toString().trim();
      if (!text) return [];
      return text
        .split(/\r?\n|,|;/g)
        .map(s => s.trim())
        .filter(Boolean)
        .map(s => s.replace(/^\d+\s*[\.\)]\s*/, "").trim())
        .filter(Boolean);
    }

    function buildWhatsAppMessage(row) {
  const tarikh = getCell(row, "tarikh");
  const perihal = getCell(row, "perihal");
  const tempat = getCell(row, "tempat");
  const kenderaan = getCell(row, "kenderaan");
  const masa = getCell(row, "masa");
  const pegawaiRaw = getCell(row, "pegawai");
  const catatan = getCell(row, "catatan");

  const names = splitNames(pegawaiRaw);

  const lines = [];
  lines.push("*LAPORAN PERGERAKAN PEGAWAI DAN ANGGOTA PERTAHANAN AWAM DAERAH KLANG*");
  lines.push("");
  lines.push(`*TARIKH:* ${tarikh}`);
  lines.push(`*PERIHAL:* ${perihal}`);
  lines.push(`*TEMPAT:* ${tempat}`);
  lines.push(`*KENDERAAN:* ${kenderaan}`);
  lines.push(`*MASA:* ${masa}`);
  lines.push(`*PEGAWAI DAN ANGGOTA:*`);

  if (names.length === 0) {
    lines.push("1.-");
  } else {
    names.forEach((n, i) => lines.push(`${i + 1}.${n}`));
  }

  lines.push(`*CATATAN:* ${catatan}`);

  return lines.join("\n");
}


    function openWhatsApp(text) {
      const url = "https://wa.me/?text=" + encodeURIComponent(text);
      window.open(url, "_blank");
    }

    async function loadData() {
      loadingStatus.textContent = "Memuat data dari Google Sheets‚Ä¶";
      errorBox.textContent = "";

      try {
        const res = await fetch(API_URL, { method: "GET" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        allData = Array.isArray(data) ? data : [];

        if (allData.length > 0) {
          buildHeaderMap(allData[0]);
          buildFilterOptions(allData);
        }

        applyFilters();

        const now = new Date();
        lastUpdate.textContent = "Kemas kini terakhir: " + now.toLocaleString("ms-MY");
        loadingStatus.textContent = "Selesai";
      } catch (err) {
        console.error(err);
        loadingStatus.textContent = "";
        errorBox.textContent = "Gagal memuat data. Sila cuba refresh laman ini.";
      }
    }

    function buildFilterOptions(data) {
      const yearSet = new Set();
      const monthSet = new Set();

      data.forEach((row) => {
        const d = parseDateFromRow(row);
        if (!d) return;
        yearSet.add(d.getFullYear());
        monthSet.add(d.getMonth() + 1);
      });

      yearFilter.innerHTML = '<option value="">Semua Tahun</option>';
      monthFilter.innerHTML = '<option value="">Semua Bulan</option>';

      Array.from(yearSet).sort((a, b) => a - b).forEach((year) => {
        const opt = document.createElement("option");
        opt.value = String(year);
        opt.textContent = year;
        yearFilter.appendChild(opt);
      });

      const monthNames = ["", "Januari", "Februari", "Mac", "April", "Mei", "Jun", "Julai", "Ogos", "September", "Oktober", "November", "Disember"];
      Array.from(monthSet).sort((a, b) => a - b).forEach((m) => {
        const opt = document.createElement("option");
        opt.value = String(m);
        opt.textContent = monthNames[m] || m;
        monthFilter.appendChild(opt);
      });

      const now = new Date();
      const currentYear = now.getFullYear();
      const currentMonth = now.getMonth() + 1;

      if (yearSet.has(currentYear)) yearFilter.value = String(currentYear);
      if (monthSet.has(currentMonth)) monthFilter.value = String(currentMonth);
    }

    function renderTable(data) {
      renderedData = data.slice();
      tableBody.innerHTML = "";
      tableHeadRow.innerHTML = "";

      if (!data || data.length === 0) {
        rowCount.textContent = "0 rekod";
        return;
      }

      // Header ikut COLUMN_SPECS (yang wujud sahaja)
      COLUMN_SPECS.forEach((spec) => {
        const actualKey = headerMap[spec.id];
        if (!actualKey) return;

        const th = document.createElement("th");
        th.textContent = actualKey;
        if (spec.id === "tarikh") th.classList.add("col-tarikh");
        tableHeadRow.appendChild(th);
      });

      // Header aksi
      const thAction = document.createElement("th");
      thAction.textContent = "Aksi";
      thAction.classList.add("col-actions");
      tableHeadRow.appendChild(thAction);

      const today = new Date();
      const todayDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());

      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.dataset.index = String(index);

        // warna ikut status tarikh
        const d = parseDateFromRow(row);
        if (d) {
          const dDate = new Date(d.getFullYear(), d.getMonth(), d.getDate());
          if (dDate < todayDate) tr.classList.add("past-row");
          else if (dDate > todayDate) tr.classList.add("future-row");
          else tr.classList.add("today-row");
        }

        COLUMN_SPECS.forEach((spec) => {
          const actualKey = headerMap[spec.id];
          if (!actualKey) return;

          const td = document.createElement("td");
          td.classList.add("col-" + spec.id);

          let value = row[actualKey] ?? "";
          if (spec.id === "tarikh") value = formatDateForDisplay(value);

          td.textContent = value;
          tr.appendChild(td);
        });

        // Aksi: Copy + WA
        const actionTd = document.createElement("td");
        actionTd.classList.add("col-actions");

        const btnCopy = document.createElement("button");
        btnCopy.type = "button";
        btnCopy.className = "action-btn copy-card-btn";
        btnCopy.textContent = "Copy";

        const btnWA = document.createElement("button");
        btnWA.type = "button";
        btnWA.className = "action-btn wa-btn";
        btnWA.textContent = "WA";

        actionTd.appendChild(btnCopy);
        actionTd.appendChild(btnWA);

        tr.appendChild(actionTd);
        tableBody.appendChild(tr);
      });

      rowCount.textContent = data.length + " rekod dipaparkan";

      // Auto-scroll sekali sahaja (masa load/refresh)
        if (shouldAutoScroll) {
            shouldAutoScroll = false;
            setTimeout(scrollToRelevantEvent, 150); // tunggu DOM siap
        }

    }

    function applyFilters() {
      const term = searchInput.value.toLowerCase().trim();
      const yearVal = yearFilter.value;
      const monthVal = monthFilter.value;

      let filtered = allData.slice();

      if (yearVal || monthVal) {
        filtered = filtered.filter((row) => {
          const d = parseDateFromRow(row);
          if (!d) return false;
          const rowYear = d.getFullYear();
          const rowMonth = d.getMonth() + 1;

          if (yearVal && String(rowYear) !== yearVal) return false;
          if (monthVal && String(rowMonth) !== monthVal) return false;
          return true;
        });
      }

      if (term) {
        filtered = filtered.filter((row) => {
          return Object.values(row).some((v) => String(v).toLowerCase().includes(term));
        });
      }

      // Sort ikut tarikh (awal -> lewat)
      filtered.sort((a, b) => {
        const da = parseDateFromRow(a);
        const db = parseDateFromRow(b);
        if (!da && !db) return 0;
        if (!da) return 1;
        if (!db) return -1;
        const daDate = new Date(da.getFullYear(), da.getMonth(), da.getDate());
        const dbDate = new Date(db.getFullYear(), db.getMonth(), db.getDate());
        return daDate - dbDate;
      });

      renderTable(filtered);
    }

    // Klik actions: Copy / WhatsApp
    tableBody.addEventListener("click", async (e) => {
      const tr = e.target.closest("tr");
      if (!tr) return;

      const idx = tr.dataset.index;
      if (idx == null) return;

      const row = renderedData[Number(idx)];
      if (!row) return;

      // Copy (ikut susunan COLUMN_SPECS)
      const copyBtn = e.target.closest(".copy-card-btn");
      if (copyBtn) {
        const lines = [];
        COLUMN_SPECS.forEach((spec) => {
          const val = getCell(row, spec.id);
          if (!val) return;
          lines.push(spec.label + ": " + val);
        });

        const text = lines.join("\n");

        try {
          await navigator.clipboard.writeText(text);
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "‚úî";
          setTimeout(() => (copyBtn.textContent = originalText || "Copy"), 1000);
        } catch (err) {
          console.error(err);
          alert("Gagal salin ke clipboard.");
        }
        return;
      }

      // WhatsApp
      const waBtn = e.target.closest(".wa-btn");
      if (waBtn) {
        const msg = buildWhatsAppMessage(row);
        openWhatsApp(msg);
      }
    });

    // Events
    searchInput.addEventListener("input", applyFilters);
    yearFilter.addEventListener("change", applyFilters);
    monthFilter.addEventListener("change", applyFilters);

    refreshBtn.addEventListener("click", () => {
      searchInput.value = "";
      yearFilter.value = "";
      monthFilter.value = "";
      shouldAutoScroll = true;
      loadData();
    });

    loadData();

    // üîÑ Auto refresh setiap 2 jam (2 jam √ó 60 min √ó 60 saat √ó 1000 ms)
    const AUTO_REFRESH_INTERVAL = 2 * 60 * 60 * 1000;

    setInterval(() => {
    console.log("Auto refresh data (2 jam)");
    loadData();
        }, AUTO_REFRESH_INTERVAL);

        let shouldAutoScroll = true; // auto-scroll hanya bila page load / refresh

function scrollToRelevantEvent() {
  const wrapper = document.querySelector(".table-wrapper");
  if (!wrapper) return;

  // Buang highlight lama
  document.querySelectorAll("tr.focus-row").forEach(el => el.classList.remove("focus-row"));

  const rows = Array.from(tableBody.querySelectorAll("tr"));
  if (rows.length === 0) return;

  // 1) Cari hari ini
  let target = rows.find(r => r.classList.contains("today-row"));

  // 2) Kalau tiada, cari event akan datang (future) yang terawal
  if (!target) target = rows.find(r => r.classList.contains("future-row"));

  // 3) Kalau tiada juga, pergi event terakhir
  if (!target) target = rows[rows.length - 1];

  target.classList.add("focus-row");

  // Scroll dalam wrapper (lebih stabil dari scrollIntoView bila ada container scroll)
  const top = target.offsetTop - 8; // padding sikit
  wrapper.scrollTo({ top, behavior: "smooth" });
}


  </script>
</body>
